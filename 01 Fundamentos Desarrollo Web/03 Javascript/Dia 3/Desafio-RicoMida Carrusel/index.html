<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Desafio Ricomida</title>

    <!--
        https://getbootstrap.com/docs/4.6/layout/overview/#containers
        https://getbootstrap.com/docs/4.6/layout/grid/
        https://getbootstrap.com/docs/4.6/utilities/flex/
        https://getbootstrap.com/docs/4.5/utilities/flex/#fill
    -->
</head>

<body>
    <!--Se agrega clase navbar-expand-lg para desplegar los links en pantallas grande, también se agrega la clase sticky-top para mantener la posición de la barra arriba-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top ">
        <div class="container">
            <a class="navbar-brand" href="#">Ricomida</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--Se alinea contenedor de links a la derecha aplicando margin left auto-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Receta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Encabezado de la receta-->
    <header class="container-fluid">
        <div class="container pt-3 row mx-auto">
            <!--Se agrega borde de arriba y se agrega color dark de bs-->
            <div class=" pt-3 border-top border-dark col-lg-6 px-0">
                <img src="./assets/img/principal.jpg" alt="figura principal" width="100%" height="100%">
            </div>
            <!--Se agrega borde abajo y se agrega color dark de bs. También se ingresan estilos para el viewport de 992px-->
            <div class="info col-md-5 d-md-flex flex-md-column align-items-md-start justify-content-md-center pt-lg-3">
                <h1 class="text-center border-bottom border-dark py-3 mr-lg-5">PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</h1>
                <h2 class="text-center title py-3 ">110 MIN / 6 A 8 PORCIONES</h2>
                <div class="d-flex justify-content-around pb-5">
                    <button type="button" class="btn btn-outline-secondary mr-3" data-toggle="tooltip" data-placement="bottom" title="Presiona para enviar a tu correo">Enviar por correo</button>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-placement="right" title="Agrega esta receta a tus favoritos">Añadir a favoritos</button>
                </div>
            </div>


            <!--Se justifica el orden de espacio entre elementos-->

        </div>
    </header>

    <!--carousel-->
    <div class="container ">
        <section id="carousel" class="my-5">
            <div id="carouselExampleIndicators" class="carousel slide py-5 mb-2" data-ride="carousel">
                <ol class="carousel-indicators mb-0">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <!--Se asigna el ancho total de la pantalla y se posicionan elementos con flex fill-->
                    <div class="w-100 d-flex">
                        <img src="assets/img/slider-1.png" class="d-inline-block flex-fill mr-3 ml-0" height="170" width="233pt" alt="...">
                        <img src="assets/img/slider-2.png" class="d-inline-block flex-fill mr-3" height="170" width="233pt"alt="...">
                        <img src="assets/img/slider-3.png" class="d-inline-block flex-fill mr-3" height="170" width="233pt"alt="...">
                        <img src="assets/img/slider-4.png" class="d-inline-block flex-fill mr-0" height="170" width="233pt"alt="...">   
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="w-100 d-flex">
                        <img src="assets/img/slider-5.png" class="d-inline-block flex-fill mr-3 ml-0" height="170" width="233pt" alt="...">
                        <img src="assets/img/slider-6.png" class="d-inline-block flex-fill mr-3" height="170" width="233pt"alt="...">
                        <img src="assets/img/slider-7.png" class="d-inline-block flex-fill mr-3" height="170" width="233pt"alt="...">
                        <img src="assets/img/slider-8.png" class="d-inline-block flex-fill mr-0" height="170" width="233pt"alt="...">   
                    </div>
                  </div>
                </div>
              </div>
              <hr class="m-0 bg-dark border-top-5">
        </section>
    </div>



    
    <!--Jquery 3.5.1-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!--Popper 1.16.1-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    
    <!--Bootstrap 4.6.1-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    
    <!--Mi javascript-->
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
