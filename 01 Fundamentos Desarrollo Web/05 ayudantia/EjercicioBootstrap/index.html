<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Portafolio</title>
</head>

<body>

    <div class="container-fluid bg-dark">
        <div class="container py-2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img class="w-25" src="./assets/img/mf.webp" alt="Miss Fortune">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre mi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container py-4">
        <hr class="bg-dark pt-1 d-md-none">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6">
                <img src="./assets/img/mfa.jpg" alt="Miss Fortune Arcadia" class="img-fluid">
            </div>
            <div class="col-12 col-md-6">
                <h1 class="text-center text-md-left font-weight-bold text-uppercase titulo" id="titulo">Miss Fortune
                </h1>
                <p class="text-center text-md-left text-uppercase parrafo" id="parrafo">Capitana de aguasturbias</p>
                <hr class="bg-dark pt-1">
                <div class="d-flex botonera">
                    <a href="" class="btn btn-light border py-2" data-toggle="tooltip" data-placement="top"
                        title="Tooltip on top">Contactame</a>
                    <a href="" class="btn btn-light border py-2" data-toggle="tooltip" data-placement="top"
                        title="Tooltip on top">Hola</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-3"><img src="./assets/img/mfv.jpg" alt="" class="img-fluid"></div>
                        <div class="col-3"><img src="./assets/img/mfv.jpg" alt="" class="img-fluid"></div>
                        <div class="col-3"><img src="./assets/img/mfv.jpg" alt="" class="img-fluid"></div>
                        <div class="col-3"><img src="./assets/img/mfv.jpg" alt="" class="img-fluid"></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-3"><img src="./assets/img/mfp.jpg" alt="" class="img-fluid"></div>
                        <div class="col-3"><img src="./assets/img/mfp.jpg" alt="" class="img-fluid"></div>
                        <div class="col-3"><img src="./assets/img/mfp.jpg" alt="" class="img-fluid"></div>
                        <div class="col-3"><img src="./assets/img/mfp.jpg" alt="" class="img-fluid"></div>
                    </div>
                </div>
            </div>
            <ol class="carousel-indicators">
                <li class="bg-dark active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                <li class="bg-dark" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
