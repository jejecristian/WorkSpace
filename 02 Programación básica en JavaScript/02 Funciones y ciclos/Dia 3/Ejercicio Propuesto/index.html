<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS</title>
</head>

<body>
    <div>
        <div style="width: 40%; margin: 0 auto;">
            <h1>Ejemplo js</h1>
            <h2>Formulario de contacto</h2>
            <div class="resultado" style="color: green; font-style: italic;"></div>
        </div>

        <form id="formulario" action="">
            <div style="display:flex; flex-direction: column;">
                <label>Nombre</label>
                <input id="nombre" type="text">
                <p class="errorNombre" style="color: red; font-style: italic;"></p>
            </div>
            <div style="display:flex; flex-direction: column;">
                <label>Asunto</label>
                <input id="asunto" type="text">
                <p class="errorAsunto" style="color: red; font-style: italic;"></p>
            </div>
            <div style="display:flex; flex-direction: column;">
                <label>Mensaje</label>
                <textarea id="mensaje"></textarea>
                <p class="errorMensaje" style="color: red; font-style: italic;"></p>
            </div>

            <div>
                <button id="botton" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        function limpiar() {
            document.querySelector(".errorNombre").innerHTML = ""
            document.querySelector(".errorAsunto").innerHTML = ""
            document.querySelector(".errorMensaje").innerHTML = ""
        }

        function exito() {
            document.querySelector(".resultado").innerHTML = "Enviado con exito :)"
        }

        function validar(nombre, asunto, mensaje){
            let validacionCorrecta = true
            let expresionRegular = /[a-zA-Z]\w+/

            if(nombre=="" || expresionRegular.test(nombre) == false){
                document.querySelector(".errorNombre").innerHTML = "El nombre no debe tener numero y es un campo requerido"
                validacionCorrecta =  false
            }

            if(asunto=="" || expresionRegular.test(asunto) == false){
                document.querySelector(".errorAsunto").innerHTML = "El asunto no debe tener numero y es un campo requerido"
                validacionCorrecta =  false
            }

            if(mensaje=="" || expresionRegular.test(mensaje) == false){
                document.querySelector(".errorMensaje").innerHTML = "El mensaje no debe tener numero y es un campo requerido"
                validacionCorrecta =  false
            }

            return validacionCorrecta
        }

        let form = document.getElementById("formulario")

        form.addEventListener("submit", function(event){
            event.preventDefault()
            limpiar()
            let nombre = document.getElementById("nombre").value
            let asunto = document.getElementById("asunto").value
            let mensaje = document.getElementById("mensaje").value

            let resultado = validar(nombre, asunto, mensaje)
            if(resultado){
                exito()
            }

        })

    </script>

</body>

</html>
